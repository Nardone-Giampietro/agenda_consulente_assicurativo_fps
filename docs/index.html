<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Agenda FPS Documentation</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: "Georgia", "Times New Roman", serif;
        margin: 0;
        background: #f6f2ea;
        color: #2f2a22;
      }
      .wrap {
        max-width: 860px;
        margin: 0 auto;
        padding: 64px 24px;
      }
      h1 {
        font-size: 2.2rem;
        margin: 0 0 12px;
      }
      p {
        margin: 0 0 24px;
        line-height: 1.6;
      }
      .links {
        display: grid;
        gap: 16px;
      }
      a {
        display: block;
        padding: 16px 20px;
        border-radius: 12px;
        background: #fff;
        text-decoration: none;
        color: #2f2a22;
        border: 1px solid #e1d8c9;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }
      a span {
        display: block;
        font-size: 0.95rem;
        color: #6c5f50;
        margin-top: 6px;
      }
      footer {
        margin-top: 40px;

        color: #6c5f50;
      }

  </head>
  <body>
    <div class="wrap">
      <h1>Agenda FPS Documentation</h1>

      <div class="links">

          Servizio (Spring Boot API)
